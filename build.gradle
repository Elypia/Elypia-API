plugins {
    id "java"
    id "idea"
    id "jacoco"
    id "org.springframework.boot" version "2.2.4.RELEASE"
    id "io.spring.dependency-management" version "1.0.9.RELEASE"
}

group = "org.elypia"
version = "1.0.0"
description = "The core API that most of Elypia's services are interfacing with."
sourceCompatibility = 11
targetCompatibility = 11

ext {
    springVersion = "2.2.4.RELEASE"
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring
    implementation "org.springframework.boot:spring-boot-starter-web:${springVersion}"
    implementation "org.springframework.boot:spring-boot-starter-security:${springVersion}"
    annotationProcessor "org.springframework.boot:spring-boot-configuration-processor:${springVersion}"

    // Database
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:${springVersion}"
    runtimeOnly "mysql:mysql-connector-java:8.0.19"

    // Stripe
    implementation "com.stripe:stripe-java:17.11.0"

    // Logging
    implementation "org.slf4j:slf4j-api:1.7.30"
    runtimeOnly "ch.qos.logback:logback-classic:1.2.3"
    runtimeOnly "com.google.cloud:google-cloud-logging-logback:0.116.0-alpha"

    // Testing
    testImplementation "org.junit.jupiter:junit-jupiter:5.6.0"
    testImplementation "org.springframework.boot:spring-boot-starter-test:${springVersion}"
    testImplementation "org.springframework.security:spring-security-test:5.2.2.RELEASE"
    testRuntimeOnly "com.h2database:h2:1.4.200"
}

[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'

bootJar {
    baseName = "elypia-api"
    version = this.version
}

/**
 * Testing and Code Coverage
 */

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport

    reports {
        html.enabled = false
    }
}

jacoco {
    toolVersion = "0.8.5"
}

jacocoTestReport {
    reports {
        html.enabled = true
        xml.enabled = false
    }
}
